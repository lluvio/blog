box: debian
build:
  steps:
    - script:
        name: build
        code: |
          ./build.sh
    - script:
        name: ls stuff
        code: |
          ls -haltr /pipeline/source/public
deploy:
  steps:
    - script:
        name: ls output
        code: |
          ls -haltr /pipeline/output
    - script:
        name: ls source
        code: |
          ls -haltr /pipeline/source
    - install-packages:
        packages: git ssh-client 
    - lukevivier/gh-pages@0.2.1:
        token: $TOKEN
        basedir: public